# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace }}/nuget
  
jobs:
  gitversion:
    runs-on: linux-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}   # checkout the correct branch name
        fetch-depth: 0  
        
    - name: Git Version
      id: version
      uses: codacy/git-version@2.7.1
      with:
        release-branch: main
        dev-branch: develop
    
  pack:
    runs-on: windows-latest
    steps:
    - uses: StanleyGoldman/setup-gitversion@v1.0.1
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}   # checkout the correct branch name
        fetch-depth: 0 
    
    - name: GitVersion
      id: version
      uses: nmcc/actions-gitversion@v1
    
    - name: Set BUILD_VERSION
      run: echo "BUILD_VERSION=${{ steps.version.outputs.NuGetVersionV2 }}" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
          
    - uses: NuGet/setup-nuget@v1.2.0
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 3.0.x
        
    - name: Restore dependencies
      run: nuget restore
      working-directory: src
    - name: Pack Client
      run: dotnet pack FxMediator.Client/FxMediator.Client.csproj --configuration Release --output ${{ env.NuGetDirectory }}/client
      working-directory: src
      
